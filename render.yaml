services:
  - type: web
    name: wavechat
    env: docker
    plan: free
    dockerfilePath: ./Dockerfile
    branch: main
    region: frankfurt
    buildCommand: ""
    startCommand: ""
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: <TU_WSTAW_APP_KEY>
      - key: DB_CONNECTION
        value: sqlite